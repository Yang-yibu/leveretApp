<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/guide.css" />
</head>

<body>
    <!-- 头部导航 -->
    <header class="mui-bar mui-bar-nav bg-theme top-nav">
        <h1 class="mui-title">添加设备</h1>
    </header>
    <!-- 头部导航 end -->
    
    <!-- 成功添加 -->
    <div class="mui-content sucBox">
        <div class="icon-suc"></div>
        <span class="suc-title f38">已成功添加</span>
        <div class="void80"></div>
    </div>
    <!-- 成功添加 end -->
    
    <!-- 设备名 -->
    <div class="device">
        <div class="deviceImg">
            <img src="../images/biao.png" alt="" />
        </div>
        <span class="deviceName f28">体温腕带</span>
    </div>
    <!-- 设备名 end -->
    
    <!-- 按钮与设备间隔 -->
    <div class="void100"></div>
    <!-- 按钮与设备间隔 end -->
    
    <!-- 提交按钮 -->
    <div class="btnBox">
        <button type="button" class="mui-btn btn bg-theme c-f">确认</button>
    </div>
    <!--提交按钮 end -->
</body>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init()
</script>

</html>
