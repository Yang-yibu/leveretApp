<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- MUI CSS -->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../css/base.css" />
    
    <!-- 注册页面样式 -->
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <!-- 头部导航 -->
    <header class="mui-bar mui-bar-nav top-nav nav-white fp">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>
    <!-- 头部导航 end -->
    
    <div class="fp sign">
        <div class="fp-body">
            <div class="void100"></div>
            <div class="void40"></div>
            <!-- 输入账号区 -->
            <form class="inputBox">
                <div class="mui-input-row boxSizing f28 flex-row">
                    <label>原始密码：</label>
                    <input type="text" class="mui-input-clear f24" placeholder="不少于留位数">
                </div>
                <div class="mui-input-row boxSizing f28 flex-row">
                    <label>新密码：</label>
                    <input type="password" class="mui-input-password f24" placeholder="请输入6--12位数密码">
                </div>
                <div class="mui-input-row boxSizing f28 flex-row">
                    <label>确认密码：</label>
                    <input type="password" class="mui-input-password f24" placeholder="">
                </div>
                
                <!-- 提交按钮 -->
                <div class="btnBox flex-row justify">
                    <button type="button" class="mui-btn btn bg-theme c-f">提交</button>
                </div>
                <!-- end 提交按钮 -->
            </form>
            <!-- end 输入账号区 -->
            

        </div>
    </div>


</body>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init()
</script>

</html>
