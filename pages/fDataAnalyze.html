<!doctype html>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Mui 样式-->
    <link href="../css/mui.min.css" rel="stylesheet" />

            <div class="avatarBox c-f flex-col justify">

    <div class="mui-content boxSizing data">

            <div class="graphTemp">

            <div class="void100"></div>
