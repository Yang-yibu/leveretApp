<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/guide.css" />
</head>

<body>
    <!-- 头部导航 -->
    <header class="mui-bar mui-bar-nav bg-theme top-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">添加设备</h1>
        <a class="mui-btn mui-btn-link mui-pull-right"
             href="">跳过</a>
    </header>
    <!-- 头部导航 end -->
    
    <!-- 添加失败 -->
    <div class="mui-content sucBox">
        <span class="fail-title f38">设备添加失败</span>
        <div class="void32"></div>
    </div>
    <!-- 失败添加 end -->
    
    <!-- 设备名 -->
    <div class="rectTable bg-f f28">
        <div class="rectItem c-40 center">设备：HK01-1358</div>
    </div>
    <!-- 设备名 end -->
    
    <!-- 按钮与设备间隔 -->
    <div class="void100"></div>
    <!-- 按钮与设备间隔 end -->
    
    <!-- 提交按钮 -->
    <div class="btnBox">
        <button type="button" class="mui-btn btn bg-theme c-f">重新添加</button>
    </div>
    <!--提交按钮 end -->
</body>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init()
</script>

</html>
