
<!-- 添加设备后的界面 -->
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/guide.css" />
</head>

<body>
    <!-- 头部导航 -->
    <header class="mui-bar mui-bar-nav bg-theme top-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">添加设备</h1>
        <a class="mui-btn mui-btn-link mui-pull-right"
             href="">跳过</a>
    </header>
    <!-- 头部导航 end -->
    
    <div class="mui-content">
        <div class="void40"></div>
        
        <div class="addDeviceList">
            <div class="deviceItem bg-f">
                <div class="deviceItemImg">
                    <img src="../images/biao.png" alt="" />
                </div>
                <span class="deviceName f28">体温腕带</span>
                
                <!--设备添加成功后 -->
                <div class="currentNum bg-theme">当前设备号：HK01-1358</div>
                <!--设备添加成功后 end -->
                
                <div class="btnS addSuc">
                    <div class="addBtn f28 mui-icon mui-icon-loop">更换设备</div>
                    <div class="addBtn f28 mui-icon mui-icon-plusempty">添加设备</div>
                </div>
            </div>
            <div class="deviceItem bg-f">
                <div class="deviceItemImg">
                    <img src="../images/biao.png" alt="" />
                </div>
                <span class="deviceName f28">体温腕带</span>
                
                <!--设备添加成功后 -->
                <div class="currentNum bg-theme">当前设备号：HK01-1358</div>
                <!--设备添加成功后 end -->
                
                <div class="btnS addSuc">
                    <div class="addBtn addBtnLeft f28 mui-icon mui-icon-loop">更换设备</div>
                    <div class="addBtn f28 mui-icon mui-icon-plusempty">添加设备</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 提交按钮 -->
    <div class="btnBox">
        <button type="button" class="mui-btn btn bg-theme c-f">下一步</button>
    </div>
    <!--提交按钮 end -->
</body>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init()
</script>

</html>
