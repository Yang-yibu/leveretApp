<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Mui 样式-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../css/base.css" />
    <!-- 功能页样式 -->
    <link rel="stylesheet" href="../css/function.css" />
</head>

<body>
    <!-- 头部导航 -->
    <header class="mui-bar mui-bar-nav bg-theme top-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">报警设置</h1>
        <a class="mui-btn mui-btn-link mui-pull-right"
             href="">跳过</a>
    </header>
    <!-- 头部导航 end -->
    
    <div class="mui-content warn">
        
        <div class="title f32 boxSizing pad50">报警方式</div>
        <ul class="rectTable">
            <li class="rectItem bg-f flex-row justify">
                <span class="f28 c-40">铃音</span>
                <div class="mui-switch mui-switch-mini mui-active">
                    <div class="mui-switch-handle"></div>
                </div>
            </li>
            <li class="rectItem flex-row justify noBor">
                <span class="f28 c-40">震动</span>
                <div class="mui-switch mui-switch-mini">
                    <div class="mui-switch-handle"></div>
                </div>
            </li>
        </ul>
        
        <div class="void32"></div>
        <div class="void40"></div>
        
        <div class="title f32 boxSizing pad50">高温设置</div>
        <ul class="rectTable">
            <li class="rectItem bg-f flex-row justify">
                <div class="f28 c-40 flex-row">当温度高于
                    <input class="temp f28" type="text" value="38" />
                    &#8451;及以上时开启报警提醒
                </div>
            </li>
        </ul>
        
        <div class="title f32 boxSizing pad50">提醒设置</div>
        <ul class="rectTable">
            <li class="rectItem bg-f flex-row justify">
                <div class="f28 c-40 flex-row">每
                    <input class="temp time f28" type="text" value="5分钟" />进行一次高温报警
                </div>
                <button type="button" class="mui-btn btn bg-theme f24 c-f">恢复出厂设置</button>
            </li>
        </ul>
        
        <!-- 提交按钮 -->
        <div class="btnBox">
            <button type="button" class="mui-btn btn bg-theme c-f">重新添加</button>
        </div>
        <!--提交按钮 end -->
        
    </div>
    
</body>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    mui.init()
</script>

</html>
